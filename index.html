<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dice GameðŸŽ²</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="player_section--0 active">
          <div class="player_header1 player_header--0">
            <h1 class="">Player1</h1>
          </div>
          <p class="player_title_points player0_points">Points</p>
          <div class="point_score point_score--0">0</div>
          <p class="current_score_title">current score</p>
          <div class="current_score_box current_score--0 player_score--0">
            <span class="score_points player_score_points--0">0</span>
          </div>
          <button class="btn btn_player--0">Accumulate</button>
        </div>
        <img src="img/dice-1.png" alt="" class="imgEdit" />

        <button class="btn btnRestart">Restart</button>
        <button class="infoBtn">
          <i class="fa fa-info" aria-hidden="true"></i>
        </button>
        <div class="player_section--1">
          <div class="player_header2 player_header--1">
            <h1 class="player_header">Player2</h1>
          </div>
          <p class="player_title_points player1_points">Points</p>
          <div class="point_score point_score--1">0</div>
          <p class="current_score_title">current score</p>
          <div class="current_score_box current_score--1 player_score--1">
            <span class="score_points player_score_points--1">0</span>
          </div>
          <button class="btn btn_player--1">Accumulate</button>
        </div>
      </div>
    </main>
    <div class="info hide">
      <ul class="paraInfo">
        <h1 class="infoHeader">Game Intructions ðŸŽ²</h1>
        <li>
          Acumulate 100 points first, as much as you can, to win the game!
        </li>
        <li>If the dice goes to 1, it will change the player!</li>
        <li>Good luck!</li>
      </ul>
    </div>
    <div class="overlay"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
